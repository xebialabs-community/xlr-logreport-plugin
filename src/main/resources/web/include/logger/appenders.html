<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<scrpit src="js/configuration.js"></script>

<div ng-app="Logger" ng-controller="xlrelease.logger.LoggerController as LoggerController" class="container">
  <div  class="row clearfix">
    <table class="table table-rounded table-striped" aria-describedby="Logger names and levels">
        <thead>
            <tr>
                <th scope="col" style="width: 10%;">Logger Name</th>
                <th scope="col" style="width: 15%;">Log Level</th>
            </tr>
            <tr ng-repeat="x in loggerMap">
              <th>{{ x.logger }}</th>
              <td>
                <select ng-options="y for y in logLevels track by y"
                        ng-model=x.level
                        ng-change="updateAppenderLevel( x.logger, x.level )">
                </select>
              </td>
            </tr>
        </thead>
        <tbody id="loggers">
        </tbody>
    </table>
  </div>
</div>
